---
apiVersion: v1
kind: Endpoints
metadata:
  name: pihole-external
  namespace: default
subsets:
  - addresses:
      - ip: 192.168.2.100
    ports:
      - port: 80
---
apiVersion: v1
kind: Service
metadata:
  name: pihole-external
  namespace: default
spec:
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: pihole-redirect
  namespace: default
spec:
  redirectRegex:
    regex: ^https://pihole.home.{{ .Values.global.homeDomain }}/$
    replacement: https://pihole.home.{{ .Values.global.homeDomain }}/admin/
    permanent: true
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pihole
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: default-pihole-redirect@kubernetescrd
spec:
  tls:
    - hosts:
        - pihole.home.{{ .Values.global.homeDomain }}
  rules:
    - host: pihole.home.{{ .Values.global.homeDomain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pihole-external
                port:
                  number: 80
