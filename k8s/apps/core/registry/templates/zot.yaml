apiVersion: apps/v1
kind: Deployment
metadata:
  name: zot
  namespace: registry
  labels:
    app: zot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zot
  template:
    metadata:
      labels:
        app: zot
    spec:
      containers:
        - name: zot
          image: ghcr.io/project-zot/zot-linux-amd64:latest
          ports:
            - containerPort: 5000
              name: http
          volumeMounts:
            - name: data
              mountPath: /var/lib/registry
            - name: config
              mountPath: /etc/zot/config.json
              subPath: config.json
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /v2/
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /v2/
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 20
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: zot-data
        - name: config
          configMap:
            name: zot-config
---
apiVersion: v1
kind: Service
metadata:
  name: zot
  namespace: registry
spec:
  selector:
    app: zot
  ports:
    - port: 5000
      targetPort: 5000
      name: http
  type: ClusterIP
