---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gatus
  namespace: monitoring
data:
  config.yaml: |
    storage:
      type: sqlite
      path: /data/data.db

    ui:
      title: Pharah Homelab Uptime
      header: Pharah Uptime

    endpoints:
      - name: Homepage
        group: Apps
        url: http://homepage.web.svc.cluster.local:3000
        interval: 60s
        conditions:
          - "[STATUS] == 200"
          - "[RESPONSE_TIME] < 1000"

      - name: Comet
        group: Media
        url: http://comet.media.svc.cluster.local
        interval: 60s
        conditions:
          - "[STATUS] == 200"

      - name: Prowlarr
        group: Media
        url: http://prowlarr.media.svc.cluster.local
        interval: 60s
        conditions:
          - "[STATUS] == 200"

      - name: Zilean
        group: Media
        url: http://zilean.media.svc.cluster.local/healthchecks/ping
        interval: 60s
        conditions:
          - "[STATUS] == 200"

      - name: Pelican
        group: Gaming
        url: http://pelican.home.pharah.ca
        interval: 60s
        conditions:
          - "[STATUS] == 200"

      - name: Grafana
        group: Monitoring
        url: http://grafana.monitoring.svc.cluster.local/api/health
        interval: 60s
        conditions:
          - "[STATUS] == 200"

      - name: Prometheus
        group: Monitoring
        url: http://prometheus.monitoring.svc.cluster.local/-/healthy
        interval: 60s
        conditions:
          - "[STATUS] == 200"

      - name: Traefik
        group: Infrastructure
        url: http://traefik-api.kube-system.svc.cluster.local:8080/ping
        interval: 60s
        conditions:
          - "[STATUS] == 200"

      - name: Pi-hole
        group: Infrastructure
        url: http://192.168.2.100/admin/
        interval: 60s
        conditions:
          - "[STATUS] == 200"

      - name: Zot Registry
        group: Infrastructure
        url: http://zot.registry.svc.cluster.local:5000/v2/
        interval: 60s
        conditions:
          - "[STATUS] == 200"

      - name: Sealed Secrets Web
        group: Infrastructure
        url: http://sealed-secrets-web.sealed-secrets.svc.cluster.local
        interval: 60s
        conditions:
          - "[STATUS] == 200"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gatus
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: gatus
  namespace: monitoring
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: gatus
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gatus
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gatus
  template:
    metadata:
      labels:
        app: gatus
    spec:
      containers:
        - name: gatus
          image: twinproduction/gatus:latest
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: config
              mountPath: /config
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: "64Mi"
              cpu: "25m"
            limits:
              memory: "128Mi"
              cpu: "100m"
      volumes:
        - name: config
          configMap:
            name: gatus
        - name: data
          persistentVolumeClaim:
            claimName: gatus
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gatus
  namespace: monitoring
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - status.home.{{ .Values.global.homeDomain }}
  rules:
    - host: status.home.{{ .Values.global.homeDomain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gatus
                port:
                  number: 8080
