apiVersion: v1
kind: Service
metadata:
  name: traefik-api
  namespace: kube-system
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      name: api
  selector:
    app.kubernetes.io/name: traefik
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: kube-system
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`traefik.home.{{ .Values.global.homeDomain }}`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
  tls: {}
