apiVersion: apps/v1
kind: Deployment
metadata:
  name: hobby-landing
  namespace: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hobby-landing
  template:
    metadata:
      labels:
        app: hobby-landing
    spec:
      containers:
        - name: nginx
          image: docker.io/library/nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "50m"
      volumes:
        - name: html
          configMap:
            name: hobby-landing-html
        - name: nginx-config
          configMap:
            name: nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: hobby-landing
  namespace: web
spec:
  selector:
    app: hobby-landing
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hobby-landing
  namespace: web
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-rate-limit@kubernetescrd,kube-system-secure-headers@kubernetescrd
spec:
  tls:
    - hosts:
        - {{ .Values.global.hobbyDomain }}
        - www.{{ .Values.global.hobbyDomain }}
      secretName: hobby-landing-tls
  rules:
    - host: {{ .Values.global.hobbyDomain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hobby-landing
                port:
                  number: 80
    - host: www.{{ .Values.global.hobbyDomain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hobby-landing
                port:
                  number: 80
