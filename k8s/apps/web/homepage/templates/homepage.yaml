---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: homepage
  namespace: web
---
apiVersion: v1
kind: Secret
type: kubernetes.io/service-account-token
metadata:
  name: homepage
  namespace: web
  annotations:
    kubernetes.io/service-account.name: homepage
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: homepage
rules:
  - apiGroups: [""]
    resources: [namespaces, pods, nodes]
    verbs: [get, list]
  - apiGroups: [extensions, networking.k8s.io]
    resources: [ingresses]
    verbs: [get, list]
  - apiGroups: [traefik.io]
    resources: [ingressroutes]
    verbs: [get, list]
  - apiGroups: [metrics.k8s.io]
    resources: [nodes, pods]
    verbs: [get, list]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: homepage
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: homepage
subjects:
  - kind: ServiceAccount
    name: homepage
    namespace: web
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: web
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: |
    title: Homelab
    headerStyle: boxed
    useEqualHeights: true
    color: zinc
    theme: dark
    layout:
      Apps:
        style: row
        columns: 2
        useEqualHeights: true
      Media:
        style: column
        rows: 4
      Gaming:
        style: column
        rows: 4
      Infrastructure:
        style: row
        columns: 3
        useEqualHeights: true
      Networking:
        style: column
        rows: 2
      Monitoring:
        style: column
        rows: 2
      Utils:
        style: column
        rows: 2

  custom.css: |
    .service {
      height: 100%;
    }
    .services-group {
      align-items: stretch;
    }
    .service-card {
      height: 100%;
    }
    .services-group .service-group-name {
      font-size: 0.85rem !important;
      font-style: italic;
    }
    .subgroup .service-group-name {
      font-style: normal;
    }
  custom.js: ""
  bookmarks.yaml: ""
  services.yaml: |
    - Apps:
        - Media:
            - Comet:
                href: https://comet.home.{{ .Values.global.homeDomain }}
                siteMonitor: https://comet.home.{{ .Values.global.homeDomain }}
                icon: mdi-meteor-#ff6b35
                namespace: media
                podSelector: app=comet

        - Gaming:
            - Pelican:
                href: https://pelican.home.{{ .Values.global.homeDomain }}
                siteMonitor: https://pelican.home.{{ .Values.global.homeDomain }}
                icon: si-pelican-#38bdf8
                widget:
                  type: customapi
                  url: https://pelican.home.{{ .Values.global.homeDomain }}/api/application/servers
                  headers:
                    Authorization: Bearer {{`{{HOMEPAGE_VAR_PELICAN_API_KEY}}`}}
                    Accept: application/json
                  mappings:
                    - field: meta.pagination.total
                      label: Servers
                      format: number

    - Infrastructure:
        - Networking:
            - Pi-hole:
                href: https://pihole.home.{{ .Values.global.homeDomain }}/admin/
                siteMonitor: https://pihole.home.{{ .Values.global.homeDomain }}/admin/
                icon: pi-hole
                widget:
                  type: pihole
                  url: http://192.168.2.100
                  key: {{`{{HOMEPAGE_VAR_PIHOLE_API_KEY}}`}}
            - Traefik:
                href: https://traefik.home.{{ .Values.global.homeDomain }}/dashboard/
                siteMonitor: https://traefik.home.{{ .Values.global.homeDomain }}/dashboard/
                icon: traefik
                namespace: kube-system
                podSelector: app.kubernetes.io/name=traefik
                widget:
                  type: traefik
                  url: https://traefik.home.{{ .Values.global.homeDomain }}

        - Monitoring:
            - Grafana:
                href: https://grafana.home.{{ .Values.global.homeDomain }}
                siteMonitor: https://grafana.home.{{ .Values.global.homeDomain }}
                icon: grafana
                namespace: monitoring
                podSelector: app.kubernetes.io/name=grafana
                widget:
                  type: grafana
                  url: http://grafana.monitoring.svc.cluster.local
                  username: {{`{{HOMEPAGE_VAR_GRAFANA_USER}}`}}
                  password: {{`{{HOMEPAGE_VAR_GRAFANA_PASS}}`}}
            - Prometheus:
                href: https://prometheus.home.{{ .Values.global.homeDomain }}
                siteMonitor: https://prometheus.home.{{ .Values.global.homeDomain }}
                icon: prometheus
                namespace: monitoring
                podSelector: app.kubernetes.io/name=prometheus
                widget:
                  type: prometheus
                  url: http://prometheus.monitoring.svc.cluster.local

        - Utils:
            - Sealed Secrets Web:
                href: https://secrets.home.{{ .Values.global.homeDomain }}
                siteMonitor: https://secrets.home.{{ .Values.global.homeDomain }}
                icon: mdi-lock-#ffd700
                namespace: sealed-secrets
                podSelector: app.kubernetes.io/name=sealed-secrets-web
            - Zot Registry:
                href: https://registry.home.{{ .Values.global.homeDomain }}
                siteMonitor: https://registry.home.{{ .Values.global.homeDomain }}
                icon: docker
                namespace: registry
                podSelector: app=zot

  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - datetime:
        text_size: sm
        format:
          timeStyle: short
          dateStyle: short
    - openmeteo:
        units: metric
        cache: 5
        href: https://www.google.com/search?q=weather

  docker.yaml: ""
---
apiVersion: v1
kind: Service
metadata:
  name: homepage
  namespace: web
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
  selector:
    app: homepage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      serviceAccountName: homepage
      automountServiceAccountToken: true
      containers:
        - name: homepage
          image: ghcr.io/gethomepage/homepage:latest
          ports:
            - containerPort: 3000
          env:
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: home.{{ .Values.global.homeDomain }}
            - name: HOMEPAGE_VAR_PIHOLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: pihole-api-key
            - name: HOMEPAGE_VAR_GRAFANA_USER
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: grafana-user
            - name: HOMEPAGE_VAR_GRAFANA_PASS
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: grafana-pass
            - name: HOMEPAGE_VAR_PELICAN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: pelican-api-key
                  optional: true
          volumeMounts:
            - mountPath: /app/config/custom.js
              name: config
              subPath: custom.js
            - mountPath: /app/config/custom.css
              name: config
              subPath: custom.css
            - mountPath: /app/config/bookmarks.yaml
              name: config
              subPath: bookmarks.yaml
            - mountPath: /app/config/docker.yaml
              name: config
              subPath: docker.yaml
            - mountPath: /app/config/kubernetes.yaml
              name: config
              subPath: kubernetes.yaml
            - mountPath: /app/config/services.yaml
              name: config
              subPath: services.yaml
            - mountPath: /app/config/settings.yaml
              name: config
              subPath: settings.yaml
            - mountPath: /app/config/widgets.yaml
              name: config
              subPath: widgets.yaml
            - mountPath: /app/config/logs
              name: logs
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
      volumes:
        - name: config
          configMap:
            name: homepage
        - name: logs
          emptyDir: {}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homepage
  namespace: web
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    gethomepage.dev/enabled: "false"
spec:
  rules:
    - host: home.{{ .Values.global.homeDomain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homepage
                port:
                  number: 3000
  tls:
    - hosts:
        - home.{{ .Values.global.homeDomain }}
