services:
  panel:
    image: ghcr.io/pelican-dev/panel:latest
    container_name: pelican-panel
    restart: unless-stopped
    network_mode: host
    user: root
    dns:
      - 192.168.2.100
    volumes:
      - pelican-data:/pelican-data
      - pelican-logs:/var/www/html/storage/logs
    environment:
      APP_URL: https://panel.home.pharah.ca
      APP_ENV: production
      APP_DEBUG: "false"
      MAIL_DRIVER: log
      BEHIND_PROXY: "true"
      TRUSTED_PROXIES: "*"
      XDG_DATA_HOME: /pelican-data
      GUZZLE_TIMEOUT: 30
      GUZZLE_CONNECT_TIMEOUT: 10

volumes:
  pelican-data:
  pelican-logs:
